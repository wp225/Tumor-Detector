{% extends 'base.html' %}

{% block title %}
    Form Page
{% endblock %}

{% block content %}
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <form style="background-color: rgb(229,233,246); padding: 20px; border-radius: 10px;">
            <h2 style="margin-bottom: 20px;">Fill in your Details</h2>
            <input type="text" id="name" name="name" placeholder="Enter your name" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;"><br>
            <input type="email" id="email" name="email" placeholder="Enter your email address" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;"><br>
            <input type="submit" value="Submit" style="background-color: #007bff; color: #fdfdff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-left: 30%; transition: background-color 0.3s ease;">
        </form>
    </div>
{% endblock %}
